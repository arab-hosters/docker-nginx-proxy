version: '3'

networks:
  proxy:
    external:
      name: proxy_network

volumes:
  proxy_confd:
    driver: local
  proxy_vhostd:
    driver: local
  proxy_html:
    driver: local

services:
  nginx:
    container_name: proxy_nginx
    image: nginx
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - proxy_confd:/etc/nginx/conf.d
      - proxy_vhostd:/etc/nginx/vhost.d
      - ../volumes/certs:/etc/nginx/certs:ro
      - ../web/nginx:/usr/share/nginx/html:rw
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://${SYSLOG_HOST}:${SYSLOG_PORT}"
        tag: "{{.DaemonName}}/{{.Name}}"

  generator:
    container_name: proxy_generator
    image: jwilder/docker-gen
    entrypoint: /usr/local/bin/docker-gen -notify-sighup proxy_nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - proxy_confd:/etc/nginx/conf.d
      - proxy_vhostd:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ../etc/nginx/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - ../volumes/certs:/etc/nginx/certs:ro
    logging:
      driver: "json-file"
      options: { max-size: "1m", max-file: "3" }

  letsencrypt:
    container_name: proxy_letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: unless-stopped
    environment:
      NGINX_DOCKER_GEN_CONTAINER: proxy_generator
    networks:
      - proxy
    volumes:
      - proxy_confd:/etc/nginx/conf.d
      - proxy_vhostd:/etc/nginx/vhost.d
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../volumes/certs:/etc/nginx/certs:rw
      - ../web/nginx:/usr/share/nginx/html:rw
    logging:
      driver: "json-file"
      options: { max-size: "1m", max-file: "3" }
